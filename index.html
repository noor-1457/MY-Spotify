<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
<body>
    <!-- container -->
    <div class="container flex bg-black">
             <!-- left-box -->
    <div class="left  bg-black">
        <div class="close"><img class="invert" src="./assets/close.png" alt="" width="18px" height="18px"></div>
                <!--home-left-box -->
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logo">
                <img class="invert" src="logo.svg" alt=""width="45px" height="45px"><span>Spotify</span>
            </div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home" width="20px" height="20px">Home</li>
                <li><img class="invert" src="search.svg" alt="" width="20px" height="20px">Search</li>
            </ul>
        </div>
             <!-- library-left-box -->
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="playlist.svg" alt="">
                <h1>
                    Your library
                </h1>
            </div>
            <div class="songList">
                <ul>
                </ul>
            </div>
            <!-- footer -->
         <div class="footer">
           <div><a href="#"><span>Legal</span></a></div>
           <div><a href="#"><span>Privacy center</span></a></div>
           <div><a href="#"><span>Privacy Policy</span></a></div>
           <div><a href="#"><span>Cookies</span></a></div>
           <!-- <div><a href="#"><span>About Us</span></a></div>
           <div><a href="#"><span>Accessibilty</span></a></div> -->
         </div>
        </div>
        
    </div>
    <!-- right-box -->
    <div class="right bg-gray rounded p-1">
        <div class="header">
            <div class="nav">
                <img class="invert hamburger" src="./assets/menus.png" alt="" srcset="" width="22px" height="22px">
                <img src="./assets/back.png" alt="" width="20px" height="20px" style="margin-right:0px;">
                <img src="./assets/next (1).png" alt=""width="20px" height="20px">
            </div>
            <div class="buttons">
                <button class="signup-btn">Sign up</button>
                <button class="login-btn">Log in</button>
            </div>
        </div>
        <div class="spotifyplaylists">
            <h1>Spotify Playlists</h1>
            <div class="card-container">
                <div class="card" data-folder="ncs">
                    <div class="play">
                        <img src="./assets/play.png" alt="" width="30px" height="30px">
                    </div>
                    <img src="https://static0.anpoimages.com/wordpress/wp-content/uploads/wm/2024/06/apps-2024-spotify-14.JPG?q=49&fit=crop&w=825&dpr=2" alt="" >
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>


                
                <div  data-folder="bollywood" class="card">
                     <div   class="play">
                        <img src="./assets/play.png" alt="" width="30px" height="30px">
                    </div>
                    <img src="https://static0.anpoimages.com/wordpress/wp-content/uploads/wm/2024/06/apps-2024-spotify-14.JPG?q=49&fit=crop&w=825&dpr=2" alt="" >
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>


            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="box">
                   <div class="song-info"></div>
                <div class="song-btn">
                    <img id="previous" src="./assets/previous.png" alt="" width="30px" height="30px">
                    <img id="play" src="./assets/p-b.png" alt="" width="30px" height="30px">
                    <img id="next" src="./assets/next-btn.png" alt="" width="30px" height="30px">
                </div>
                <div class="time"></div>
            </div>
                </div>
               
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
